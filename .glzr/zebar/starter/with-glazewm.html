<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Base styles for better consistency across platforms (aka. CSS reset). -->
    <link rel="stylesheet" type="text/css" href="../normalize.css" />

    <!-- Custom styles. -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- Add empty favicon to suppress not found errors. -->
    <link rel="icon" href="data:;" />

    <!-- Allows React to be run buildless via "text/babel" script below. -->
    <script
      src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
      integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from "https://esm.sh/react@18?dev";
      import { createRoot } from "https://esm.sh/react-dom@18/client?dev";
      import * as zebar from "https://esm.sh/zebar@2";

      const providers = zebar.createProviderGroup({
        network: { type: "network", refreshInterval: "2000" },
        glazewm: { type: "glazewm" },
        cpu: { type: "cpu", refreshInterval: "2000" },
        date: { type: "date", formatting: "EEE dd MMM hh:mm a" },
        battery: { type: "battery", refreshInterval: "2000" },
        memory: { type: "memory", refreshInterval: "2000" },
        weather: { type: "weather" },
        host: { type: "host", refreshInterval: "5000" },
        ip: { type: "ip" },
        disk: { type: "disk", refreshInterval: "15000" },
        audio: { type: "audio" },
        // systray:  { type: "systray" },
      });

      createRoot(document.getElementById("root")).render(<App />);

      function App() {
        const [output, setOutput] = useState(providers.outputMap);
        const [weatherOutput, setWeatherOutput] = useState(null);

        useEffect(() => {
          providers.onOutput(() => setOutput(providers.outputMap));
        }, []);

        useEffect(() => {
          fetch(
            "https://api.openweathermap.org/data/2.5/weather?q=Swindon,uk&appid=817bc2ea9941b8d72d0f5656d3d19147"
          )
            .then((response) => response.json())
            .then((data) => {
              setWeatherOutput({
                status: data.weather[0].main.toLowerCase().replace(" ", "_"),
                city: data.name,
                country: "England",
              });
            })
            .catch((error) =>
              console.error("Error fetching weather data:", error)
            );
        }, []);

        function msToTime(duration) {
          var milliseconds = Math.floor((duration % 1000) / 100),
            seconds = Math.floor((duration / 1000) % 60),
            minutes = Math.floor((duration / (1000 * 60)) % 60),
            hours = Math.floor((duration / (1000 * 60 * 60)) % 24);

          hours = hours < 10 ? "0" + hours : hours;
          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;
        }

        function bytesToMegabytes(bytes) {
          return (bytes / (1024 * 1024)).toFixed(1);
        }

        // Get icon to show for current network status.
        function getNetworkIcon(networkOutput) {
          switch (networkOutput.defaultInterface?.type) {
            case "ethernet":
              return <i className="nf nf-md-ethernet_cable"></i>;
            case "wifi":
              if (networkOutput.defaultGateway?.signalStrength >= 80) {
                return <span className="nf nf-md-wifi_strength_4"></span>;
              } else if (networkOutput.defaultGateway?.signalStrength >= 65) {
                return <i className="nf nf-md-wifi_strength_3"></i>;
              } else if (networkOutput.defaultGateway?.signalStrength >= 40) {
                return <i className="nf nf-md-wifi_strength_2"></i>;
              } else if (networkOutput.defaultGateway?.signalStrength >= 25) {
                return <i className="nf nf-md-wifi_strength_1"></i>;
              } else {
                return <i className="nf nf-md-wifi_strength_outline"></i>;
              }
            default:
              return <i className="nf nf-md-wifi_strength_off_outline"></i>;
          }
        }

        // Get icon to show for how much of the battery is charged.
        function getBatteryIcon(batteryOutput) {
          if (batteryOutput.chargePercent > 90)
            return <i className="nf nf-fa-battery_4 green"></i>;
          if (batteryOutput.chargePercent > 70)
            return <i className="nf nf-fa-battery_3 orange"></i>;
          if (batteryOutput.chargePercent > 40)
            return <i className="nf nf-fa-battery_2 orange"></i>;
          if (batteryOutput.chargePercent > 20)
            return <i className="nf nf-fa-battery_1 orange"></i>;
          return <i className="nf nf-fa-battery_0 red"></i>;
        }

        // Get icon to show for current weather status.
        function getWeatherIcon() {
          if (!weatherOutput) return <i className="nf nf-weather-na"></i>;
          switch (weatherOutput.status) {
            case "clear":
              return <i className="nf nf-weather-day_sunny"></i>;
            case "clouds":
              return <i className="nf nf-weather-day_cloudy"></i>;
            case "drizzle":
              return <i className="nf nf-weather-day_sprinkle"></i>;
            case "rain":
              return <i className="nf nf-weather-day_rain"></i>;
            case "thunderstorm":
              return <i className="nf nf-weather-day_lightning"></i>;
            case "snow":
              return <i className="nf nf-weather-day_snow"></i>;
            case "mist":
              return <i className="nf nf-weather-fog"></i>;
            case "smoke":
              return <i className="nf nf-weather-smoke"></i>;
            case "haze":
              return <i className="nf nf-weather-haze"></i>;
            case "dust":
              return <i className="nf nf-weather-dust"></i>;
            case "fog":
              return <i className="nf nf-weather-fog"></i>;
            case "sand":
              return <i className="nf nf-weather-sandstorm"></i>;
            case "ash":
              return <i className="nf nf-weather-volcano"></i>;
            case "squall":
              return <i className="nf nf-weather-windy"></i>;
            case "tornado":
              return <i className="nf nf-weather-fog"></i>;
            default:
              return <i className="nf nf-weather-na"></i>;
          }
        }

        return (
          <div className="app">
            <div className="left">
              {output.glazewm && (
                <div className="workspaces">
                  {output.glazewm.currentWorkspaces.map((workspace) => (
                    <button
                      className={`workspace ${
                        workspace.hasFocus && "focused"
                      } ${workspace.isDisplayed && "displayed"}`}
                      onClick={() =>
                        output.glazewm.runCommand(
                          `focus --workspace ${workspace.name}`
                        )
                      }
                      key={workspace.name}
                    >
                      {workspace.displayName ?? workspace.name}
                    </button>
                  ))}
                </div>
              )}
            </div>

            <div className="center">
              
              <span
                className="weather"
                
                onClick={() => {
                  output.glazewm.runCommand(
                    "shell-exec %userprofile%/.glzr/zebar/script/OpenActionCenter.vbs"
                  );
                }}
              >
                {getWeatherIcon()} | 
              </span>
              
              <div
                className="clock"
                onClick={() => {
                  output.glazewm.runCommand(
                    "shell-exec %userprofile%/.glzr/zebar/script/OpenActionCenter.vbs"
                  );
                }}
              >
                <span>
                  {output.date?.formatted.split(" ").slice(3).join(" ")}
                </span>{" "}
                &nbsp;
                <span style={{ fontWeight: "bold" }}>
                  {output.date?.formatted.split(" ").slice(0, 3).join(" ")}
                </span>
              </div>
            </div>

            <div className="right">
              {output.glazewm && (
                <>
                  {output.glazewm.bindingModes.map((bindingMode) => (
                    <button className="binding-mode" key={bindingMode.name}>
                      {bindingMode.displayName ?? bindingMode.name}
                    </button>
                  ))}

                  <button
                    className={`tiling-direction nf ${
                      output.glazewm.tilingDirection === "horizontal"
                        ? "nf-md-swap_horizontal"
                        : "nf-md-swap_vertical"
                    }`}
                    onClick={() =>
                      output.glazewm.runCommand("toggle-tiling-direction")
                    }
                  ></button>
                  |&nbsp;
                </>
              )}
              
              

              {output.systray && (
                <>
                  <div class="chip">
                    <For each={output.systray.icons}>
                      {icon => (
                        <img
                          class="systray-icon"
                          src={icon.iconUrl}
                          title={icon.tooltip}
                          onClick={e => {
                            e.preventDefault();
                            output.systray.onLeftClick(icon.id);
                          }}
                          onContextMenu={e => {
                            e.preventDefault();
                            output.systray.onRightClick(icon.id);
                          }}
                        />
                      )}
                    </For>
                  </div>
                  |&nbsp;
                </>
              )}


              
              {
                // {output.network && (
                //   <div className="network">
                //     {getNetworkIcon(output.network)}
                //   </div>
                // )}
              }
              {output.audio && (
                <div
                  className="volume"
                  onClick={() => {
                    output.audio.setVolume(
                      output.audio.defaultPlaybackDevice.volume + 5
                    );
                  }}
                >
                  <span className="nf-md-volume_plus"></span>
                </div>
              )}
              {output.audio && (
                <div className="audio">
                  &nbsp;
                  {output.audio.defaultPlaybackDevice.volume}% &nbsp;
                </div>
              )}
              {output.audio && (
                <div
                  className="volume"
                  onClick={() => {
                    output.audio.setVolume(
                      output.audio.defaultPlaybackDevice.volume - 5
                    );
                  }}
                >
                  <span className="nf-md-volume_minus"></span>
                </div>
              )}
              {
                // {output.network && (
                //   <div className="stack-nw-speed">
                //     <div>
                //     <span className="nf-oct-upload"></span>&nbsp;
                //     {(output.network.traffic.transmitted.iecValue).toFixed(1)}
                //     {output.network.traffic.transmitted.iecUnit}
                //     </div>
                //     <div>
                //     <span className="nf-oct-download"></span>&nbsp;
                //     {(output.network.traffic.received.iecValue).toFixed(1)}
                //     {output.network.traffic.received.iecUnit}
                //     </div>
                //     </div>
                // )}
              }
              |&nbsp;
              <div
                className=""
                onClick={() => {
                  output.glazewm.runCommand(
                    "shell-exec %userprofile%/.glzr/zebar/script/OpenTaskManager.vbs"
                  );
                }}
              >
                {output.cpu && (
                  <span className="cpu1">
                    <i className="nf nf-oct-cpu"></i>

                    {/* Change the text color if the CPU usage is high. */}
                    <span className={output.cpu.usage > 85 ? "high-usage" : ""}>
                      {Math.round(output.cpu.usage)}%
                    </span>
                  </span>
                )}

                {output.memory && (
                  <span className="memory1">
                    <button className="btn1">
                      <i className="nf nf-fae-chip"></i>
                      <span
                        className={
                          output.memory.usage >= 85 ? "high-usage" : ""
                        }
                      >
                        {Math.round(output.memory.usage)}%
                      </span>
                    </button>
                  </span>
                )}
              </div>
              {
                // <div className="stack">
                // {output.battery && (
                //   <div className="battery1">
                //     {/* Show icon for whether battery is charging. */}
                //     {output.battery.isCharging && (
                //       <i className="nf nf-md-power_plug charging-icon red"></i>
                //     )}
                //     {getBatteryIcon(output.battery)}
                //     <span style={{color: output.battery.chargePercent < 20 ? "#ff4500" : output.battery.chargePercent > 90 ? "#33ff57" : "orange"}}>{Math.round(output.battery.chargePercent)}%</span>
                //   </div>
                // )}
                // {output.battery && (
                //   <div className="cycle_count1">
                //   <span className="nf-md-repeat"></span>&nbsp;
                //     {output.battery.cycleCount}
                //   </div>
                // )}
                // </div>
                //<div className="stack">
                // {output.host && (
                //   <div className="uptime1">
                //     {msToTime(output.host.uptime)}
                //   </div>
                // )}
              }
              {
                //output.disk && (
                //   <div className="disk">
                //       {(output.disk.disks[0].availableSpace.iecValue).toFixed(1)}
                //       {output.disk.disks[0].availableSpace.iecUnit}
                //   </div>
                // )
                //</div>
              }
            </div>
          </div>
        );
      }
    </script>
  </body>
</html>
